server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/micro_db
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org.springframework.web: DEBUG
    com.example.users_service_api: DEBUG  # Para ver logs de tu aplicaci√≥n
    root: INFO
